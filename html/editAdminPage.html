<!DOCTYPE html>
<html class="full" lang="en" ng-app>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Rebirth Armitage Studios">

    <title>NEICAC Punch Card</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/core.css" rel="stylesheet">
    
    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">NEICAC Timeclock System : Admin Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://rebirtharmitage.com:8084/adminLogin"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Accounting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div data-target="mainNav" data-offset="0" id="mainbody">
      <section id="main">
        <div class="container" ng-controller="create">
          <div class="row">
            <div class="col-lg-12 mx-auto">
              <h2>Create New Department Admin</h2>
              <p class="lead">Enter your Login</p>
              <p>
               Enter Firstname : <input type="text" name="fname" id="fname" value="{{.Fname}}"><br>
              </p>
              <p>
               Enter Lastname : <input type="text" name="lname" id="lname" value="{{.Lname}}"><br>
              </p>
              <p>
               Enter Username : <input type="text" name="uname" id="uname" value="{{.Username}}"><br>
              </p>
              <p>
               Enter Password : <input type="password" name="pass" id="pass" value="{{.Password}}"><br>
              </p>
              <p>
               Enter Password Again : <input type="password" name="passConfirm" id="passConfirm" value="{{.Password}}"><br>
              </p>
              <p>
               Select Department :<select id="dept">
                                    <option value="{{.Department}}">{{.Department}}</option>
                                    <option value="indirect">Indirect</option>
                                    <option value="transit">Transit</option>
                                    <option value="weather">Weather</option>
                                    <option value="familyservices">Family Services</option>
                                  </select>
              </p>
               <p>
               <button type="submit" ng-click="editAdmin()" id="action-button" class="btn btn-primary buffered">Login</button>
              </p>
            </div>
          </div>
        </div>
      </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NEICAC 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/js/jquery.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="/js/core.js"></script>
  
    <script type="text/javascript">
		var create = function($scope) {
			$scope.items = [];
      $scope.editAdmin = function() {
        var fname = document.getElementById('fname').value;
        var lname = document.getElementById('lname').value;
        var uname = document.getElementById('uname').value;
        var pass = document.getElementById('pass').value;
        var passc = document.getElementById('passConfirm').value;
        var dept = document.getElementById('dept').value;
        var text = '{"firstname": "' + fname + '", "lastname": "' + lname + '","username": "' + uname + '", "password": "' + pass + '","passwordConfirm": "' + passc + '","department": "' + dept + '"}';
        var myJSON = JSON.stringify(text);
        $.post(("http://rebirtharmitage.com:8084/editAdminProcess"), text, function(data, status) {
          if (data == "Passwords did not match"){
            alert(data);
            window.location.replace("http://rebirtharmitage.com:8084/listAdmins");
          }else if (data == "User already Exists"){
            alert(data);
            window.location.replace("http://rebirtharmitage.com:8084/listAdmins");
          }else{
            alert("User " + uname + " account has been Modified.")
            window.location.replace("http://rebirtharmitage.com:8084/listAdmins");
          }
          
        });  
      }
    }
	</script>

  </body>

</html>
