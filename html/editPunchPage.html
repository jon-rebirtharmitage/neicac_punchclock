    <script type="text/javascript">
		var punch = function($scope) {
			$scope.items = [];
      $scope.editPunch = function() {
        var np = document.getElementById('newPunch').value;
        var em = "";
        var text = '{"id": "' + {{.Id.Hex}} + '", "pin": ' + {{.Pin}} + ',"punch": "' + np + '","FormattedPunch": "' + np + '","punchtype": ' + {{.Punchtype}} + '}';
        var myJSON = JSON.stringify(text);
      alert(text);
        $.post(("http://rebirtharmitage.com:8084/editPunchProcess"), text, function(data, status) {
          if (data == "Punch was not edited."){
            alert(data);
            window.location.replace("http://rebirtharmitage.com:8084/timecardEdit/" + {{.Pin}});
          }else{
            alert("Punch was edited.")
            window.location.replace("http://rebirtharmitage.com:8084/timecardEdit/" + {{.Pin}});
          }
          
        });  
      }
    }
