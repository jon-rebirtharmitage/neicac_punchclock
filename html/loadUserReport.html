<!DOCTYPE html>
<html class="full" lang="en" ng-app>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Rebirth Armitage Studios">

    <title>NEICAC Punch Card</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/core.css" rel="stylesheet">
    
    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
    

  </head>

  <body id="page-top">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">NEICAC Timeclock System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="http://rebirtharmitage.com:8084/">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://rebirtharmitage.com:8084/timecard">View Timecard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Accounting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div data-target="mainNav" data-offset="0" id="mainbody">
      <section id="main">
        <div class="container" ng-controller="punch">
          <div class="row">
            <div class="col-lg-12 mx-auto">
              <h2>Time System Report Generator</h2>
              <p class="lead">Generate Printable Report for User</p>
                <p>
                   Select Date Range
                </p>
              <p>
                <input type="date" id="startdate" value="">
              </p>
              <p>
                <input type="date" id="enddate" value="">
              </p>
              <p>
                <button type="Submit" ng-click="loadReport()" id="action-button" class="btn btn-primary buffered">Load Users Report</button>
              </p>
                
            </div>
          </div>
        </div>
      </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NEICAC 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/js/jquery.min.js"></script>
    <!-- Custom JavaScript for this theme -->
    <script src="/js/core.js"></script>
  
    <script type="text/javascript">
		var punch = function($scope) {
			$scope.items = [];
      $scope.loadReport = function() {
        var sd = document.getElementById('startdate').value;
        var ed = document.getElementById('enddate').value;
        var str = "";
        str = sd + "`" + ed + "`" + "{{.Title}}";
        window.location.replace("http://rebirtharmitage.com:8084/timecardReportProcess/" + str);
      }
    }
	</script>

  </body>

</html>
