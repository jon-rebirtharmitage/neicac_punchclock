<!DOCTYPE html>
<html class="full" lang="en" ng-app>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Rebirth Armitage Studios">

    <title>NEICAC Punch Card</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/css/core.css" rel="stylesheet">
    
    <!-- Import AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">NEICAC Timeclock System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://rebirtharmitage.com:8084/adminLogin">Admin Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service Request</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact Accounting</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div data-target="mainNav" data-offset="0" id="mainbody">
      <section id="main">
        <div class="container" ng-controller="timecard">
          <div class="row">
            <div class="col-lg-12 mx-auto">
              <h2>Punch Card</h2>
              <p class="lead">Failed Login Plese Try Again</p>
              <p>
               Enter Pin Number : <input type="text" name="pin" id="pin" ng-model="item.pin"><br>
              </p>
               <p>
               <button type="submit" ng-click="login()" id="action-button" class="btn btn-primary buffered">Login</button>
              </p>
            </div>
          </div>
        </div>
      </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; NEICAC 2018</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="/js/jquery.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="/js/core.js"></script>
  
    <script type="text/javascript">
		var timecard = function($scope) {
			$scope.items = [];
        $scope.login = function() {
				  var str = "";
          str = (str + document.getElementById('pin').value);
					window.location.replace("http://rebirtharmitage.com:8084/loginProcess/" + str);
        }
			}
	</script>

  </body>

</html>
